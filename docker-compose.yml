version: "3.8"

services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "40419:40419"
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "password123"
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":40419"
    networks:
      - vothw_net

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin123"
    command: start-dev
    ports:
      - "8081:8080"
    networks:
      - vothw_net

  app:
    build:
      context: ./src
    ports:
      - "5000:5000"
    depends_on:
      - minio
      - keycloak
    environment:
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "admin"
      MINIO_SECRET_KEY: "password123"
      MINIO_BUCKET: "files"
      JWT_SECRET: "your_secret_key"
    networks:
      - vothw_net

networks:
  vothw_net:
    driver: bridge
